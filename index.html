<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  style="background-color:black;">
    <div class="container text-center mt-6">
        <h1  style="color:greenyellow;">CALCULATOR</h1>
        <input type="text" class="form-control mt-4" id="num 1" placeholder="Enter first number">
        <input type="text" class="form-control mt-4 " id="num 2" placeholder="Enter second number">
        <button type="button" class="btn btn-light mt-4" onclick="my_add()">Addition</button>
        <button type="button" class="btn btn-light mt-4" onclick="my_sub()">Substraction</button>
        <button type="button" class="btn btn-light mt-4" onclick="my_mul()">Multiply</button>
        <button type="button" class="btn btn-light mt-4" onclick="my_divi()">Divide</button>
        <div id="result">
        </div>
    </div>
    <script>
        function my_add()
        {
            var x = Number(document.getElementById('num 1').value)
            var y = Number(document.getElementById('num 2').value)
            var z = x+y
            var my_result = document.getElementById('result')
            my_result.innerHTML = '<h2>'+'Result is: '+ String(z)+'</h2>'
            my_result.className = 'alert alert-primary mt-4'
            console.log(x+y)
        }
        function my_sub()
        {
            var x=Number(document.getElementById('num 1').value)
            var y=Number(document.getElementById('num 2').value)
            var z=x-y
            var my_result = document.getElementById('result')
            my_result.innerHTML= '<h2>'+'Result is:'+String(z)+'</h2>'
            my_result.className= 'alert alert-primary mt-4'
            console.log(x-y)
        }
        function my_mul()
        {
           var x=Number(document.getElementById('num 1').value)
           var y=Number(document.getElementById('num 2').value)
           var z=x*y
           var my_result=document.getElementById('result')
           my_result.innerHTML='<h2>'+'Result is:'+String(z)+'</h2>'
           my_result.className= 'alert alert-primary mt-4'
           console.log(x*y)

        }
        function my_divi()
        {
            var x=Number(document.getElementById('num 1').value)
            var y=Number(document.getElementById('num 2').value)
            var z=x/y
            var my_result=document.getElementById('result')
            my_result.innerHTML='<h2>'+'Result is:'+String(z)+'</h2>'
            my_result.className='alert alert-primary mt-4'
            console.log(x/y)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
